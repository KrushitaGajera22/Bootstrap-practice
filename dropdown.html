<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Dropdown</h3>
        <div class="dropright">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Dropdown Button button
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <h5 class="dropdown-header">Header</h5>
                <a href="#" class="dropdown-item">button1</a>
                <a href="#" class="dropdown-item active">button2</a>
                <a href="#" class="dropdown-item-text">Plain text</a>
                <div class="dropdown-divider"></div>
                <h6 class="dropdown-header">Header2</h6>
                <a href="#" class="dropdown-item disabled">link</a>
                <a href="#" class="dropdown-item-text">Text link</a>
            </div>
        </div>
    </div>
</body>
</html>
