<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h4>Subject Knowledge :</h4>
        <span>HTML</span>
        <div class="progress">
            <div class="progress-bar" style="width: 70%; height: 20px;">70%</div>
        </div>
        <span>CSS</span>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 40%; height: 20px;">40%</div>
        </div>
        <span>PHP</span>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 20%; height: 20px;">20%</div>
        </div>
    </div>
</body>
</html>
