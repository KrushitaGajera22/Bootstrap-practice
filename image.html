<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h3 class="text-center">Rounded Corner</h3>
                <img src="/Users/ztlab92/Downloads/1.png" class="rounded mx-auto d-block" alt="image" height="250px" width="200px">
            </div>
            <div class="col-lg-3">
                <h3 class="text-center">Circle</h3>
                <img src="/Users/ztlab92/Downloads/2.png" class="rounded-circle mx-auto d-block" alt="image" height="250px" width="200px">
            </div>
            <div class="col-lg-3">
                <h3 class="text-center">Thumbnail</h3>
                <img src="/Users/ztlab92/Downloads/3.png" class="img-thumbnail mx-auto d-block" alt="image" height="300px" width="300px">
            </div>
            <div class="col-lg-3">
                <h3 class="text-center">Responsive</h3>
                <img src="/Users/ztlab92/Downloads/4.png" class="img-fuid mx-auto d-block" alt="image">
            </div>
        </div>
        
    </div>
</body>
</html>
